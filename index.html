<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Modedas</title>
</head>

<body>
<div class="container">        
    <h1 class="page-title">
          Conversor de moedas
    </h1>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    </div>    
    <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
    </a>  

<div class="form">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" class="nome" placeholder="Digite seu nome">
  
    <div>
      <p>Dólar para Real</p>
      <label>Cotação do Dólar</label>
      <input type="number" id="dolar" class="dolar" value="4.92">
      <label>Conversão</label>
      <input type="number" id="resDolar" value="0.00" readonly>
    </div>
  
    <div>
      <p>Euro para Real</p>
      <label>Cotação do Euro</label>
      <input type="number" id="euro" class="euro" value="5.26">
      <label>Conversão</label>
      <input type="number" id="resEuro" value="0.00" readonly>
    </div>
  
    <div>
      <p>Peso Argentino para Real</p>
      <label>Peso Argentino</label>
      <input type="number" id="peso" class="peso" value="0.014">
      <label>Conversão</label>
      <input type="number" id="resPeso" value="0.00" readonly>
    </div>
  
    <div>
      <p>Informe o valor em Real R$</p>      
      <input type="number" id="real" class="real" value="0.00">
      <button id="btnConverter">Converter</button>
    </div>
  </div>
  
</body>

<script src="script.js"></script>
</html>
